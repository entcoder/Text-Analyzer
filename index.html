<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textmagic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- google fonts link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Ubuntu&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- this is navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav-col" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Textmagic</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <!-- this is main container where textmagic works -->
      <div class="container my-4 con">
        <h1 class="text-center">Welcome to Textmagic-Enter your text to transform it!</h1>
    
        <div class="form-floating my-4">
            <textarea class="form-control" placeholder="Enter your text here" id="inpText" style="height: 300px"></textarea>
            <label class="com" for="inpText">Enter your text here</label>
          </div>


          <div class="buttons but">
            <button id="uppercase" type="button" class="btn btn-primary">Uppercase</button>
            <button  id="lowercase" type="button" class="btn btn-success">Lowercase</button>
            <button id="removespaces" type="button" class="btn btn-secondary">Remove spaces</button>
          </div>

          <div class="info my-4">

            <span id="wordcount">0</span> words and <span id="charcount">0</span> charactors

          </div>
    </div>
    
    
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
